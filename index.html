<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues Tracker | Welcome</title>

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="./css/index.css" />

    <!-- scripting -->
    <script type="text/javascript" src="./js/StorageApi.js"></script>

</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-content">
                <div class="app-name">
                    <h4>Issues Tracker</h4>
                </div>
                <div class="app-nav-menu">
                    <a href="./auth/signin.html">Sign In</a>
                    <a href="./auth/signup.html">Sign Up</a>
                    <a hidden href="#" onclick="navigate()">Create Issue</a>
                    <a hidden href="#" onclick="deleteAcc(event)">Delete Account</a>
                    <a hidden href="#" onclick="signout(event)">Sign Out</a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="main-container">
            <div class="main-content">
                <div class="main-content-container">
                    <div class="welcome-message">
                        <h4>Below are the existing issues you have created.</h4>
                        <p>Modify their statuses, delete, filter as you see fit</p>
                        <p>Its time to track issues, got for it.</p>
                    </div>
                </div>
                <div class="user-details">
                    <h4></h4>
                </div>
                <br />
                <div class="general-contents">
                    <div class="registered-users">
                        <div class="controls">
                            <fieldset class="form-group">
                                <input onkeyup="filterIssues(event)" type="text" class="form-control"
                                    placeholder="Find issues . . . " name="Issue" id="Issue" />
                            </fieldset>
                            <div onclick="createIssue()" class="btn btn-success">
                                <span>Create Issue</span>
                            </div>
                        </div>
                        <br />
                        <h4>Issues(4)</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Priority</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        let issuesList = [];

        const Storage = new StorageApi();

        window.onload = async function () {
            await checkIfUserIsLoggedIn();

            const issues = Storage.getIssuesList();

            if (issues !== null) {
                issuesList = JSON.parse(issues);
                buildIssuesTable(issuesList);
                updateDomHTMLList();
            }
        }

        function updateDomHTMLList() {
            document.querySelector(".registered-users h4").textContent = issuesList?.length + " Issues";
        }

        function navigate() {
            window.location.assign("/create-issue.html")
        }

        function filterIssues(event) {
            const value = event?.target.value;

            if (value?.length >= 3) {
                const temp = issuesList?.filter((item) => {
                    return (item?.Name.toLowerCase().match(value.toLowerCase()) ||
                        item?.Status.toLowerCase().match(value.toLowerCase()) ||
                        item?.Priority.toLowerCase().match(value.toLowerCase()) ||
                        item?.Date.match(value))
                });

                buildIssuesTable(temp);
                updateDomHTMLList(temp);
            } else {
                buildIssuesTable(issuesList);
                updateDomHTMLList(issuesList);
            }
        }

        function signout(event) {
            event.preventDefault();
            window.location.assign("/auth/signin.html");
        }

        function deleteAcc(event) {
            event.preventDefault();
            const isDeleted = Storage.removeData("currentUser");

            window.location.assign("/auth/signin.html");
        }

        async function checkIfUserIsLoggedIn() {
            const currentUser = Storage.getData("currentUser");

            if (currentUser !== null) {
                const isLoggedIn = JSON.parse(currentUser);

                Array.from(document.querySelectorAll(".app-nav-menu a")).forEach((anchor, index) => {
                    if (index <= 1) {
                        anchor.setAttribute("hidden", true);
                    } else {
                        anchor.removeAttribute("hidden", true);
                    }
                });

                document.querySelector(".registered-users h4").textContent = issuesList?.length + " Issues";

                buildIssuesTable(issuesList);

                document.querySelector(".user-details h4").textContent = "Hello, " + isLoggedIn.FirstName + " " + isLoggedIn.LastName;


            } else {
                window.location.assign("/auth/signin.html");
            }
        }

        function createIssue() {
            window.location.assign("create-issue.html");
        }

        function buildIssuesTable(list) {
            document.querySelector("tbody").innerHTML = "";

            list.forEach((row, index) => {
                document.querySelector("tbody").innerHTML += `<tr id=${index}>
                        <td>${row.Name}</td>
                        <td>${row.Date}</td>
                        <td>${row.Status}</td>
                        <td>${row.Priority}</td>
                        <td><div><i class="bi bi-pencil-square"></i></div><div><i class="bi bi-trash-fill"></i></div></td>
                    </tr>`;
            });

            Array.from(document.querySelectorAll("tbody i")).forEach((item) => {
                if (item?.classList?.contains("bi-pencil-square"))
                    item?.addEventListener("click", (event) => {
                        const formInputFields = Array.from(document.querySelectorAll(".issues-form input, .issues-form select"));
                        const element = getElementParent(event.target);
                        const elementIndex = element?.id;

                        window.location.assign(`/create-issue.html?index=${elementIndex}`)
                    }), false;
                else
                    item?.addEventListener("click", (event) => {
                        const element = getElementParent(event.target);
                        const elementIndex = element?.id;

                        const temp = issuesList.filter((item, index) => {
                            return (index != elementIndex);
                        });

                        issuesList = temp
                        buildIssuesTable(temp);
                        Storage.storeIssue(temp);
                        updateDomHTMLList(temp);
                    }, false)
            });
        }

        function getElementParent(element) {
            while (element.localName !== "tr") {
                element = element?.parentElement;
            }

            return element;
        }
    </script>
</body>

</html>
